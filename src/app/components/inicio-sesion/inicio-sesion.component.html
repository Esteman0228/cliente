<div class="header">
    <h1>Inicio de sesión</h1>
</div>

<div class="container">
    <form action="" class="form" (ngSubmit)="onSubmit()">
        <label for="id">Numero de cedula</label>
        <input type="number" id="id" name="id" [(ngModel)]="id">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="password">
        <input type="submit" value="Iniciar Sesión">
        <a routerLink="/registrarUsuarios">Registrarse</a>
    </form>
    
</div>
